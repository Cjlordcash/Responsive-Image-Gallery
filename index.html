    <div class="preview">
      <div class="details">
        <span class="title"
          >Image
          <p class="curreentImg"></p>
          of
          <p class="total-img"></p>
        </span>
        <img class="icon" src="images/cancel.png" alt="" />
      </div>
      <div class="imageContainer">
        <div class="slidePrev back-scroll">
          <img src="images/back.png" />
        </div>
        <div class="slidePrev next-scroll">
          <img src="images/next.png" />
        </div>
        <img class="photo" src="" alt="" />
